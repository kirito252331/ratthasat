<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>RATTHASAT SHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .contact {
      text-align: center;
      margin-top: 40px;
    }
    .contact a {
      display: inline-block;
      background: #06c755;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ร้านขายไอดีเกม</h1>

  <div class="product">
    <h2>ไอดีเกม Genshin Impact</h2>
    <img src="https://via.placeholder.com/600x300.png?text=รูปไอดีเกม" alt="Genshin Impact ID">
    <p><strong>ราคา:</strong> 1,500 บาท</p>
    <p><strong>รายละเอียด:</strong> ตัวละคร 5 ดาว 3 ตัว พร้อมของแรร์</p>
  </div>

  <div class="product">
    <h2>ไอดีเกม Roblox</h2>
    <img src="https://via.placeholder.com/600x300.png?text=รูปไอดีเกม" alt="Roblox ID">
    <p><strong>ราคา:</strong> 800 บาท</p>
    <p><strong>รายละเอียด:</strong> มี Robux 10,000 และ Game Pass</p>
  </div>

  <div class="contact">
    <p>สนใจติดต่อทาง Line</p>
    <a href="https://line.me/ti/p/~YOUR_LINE_ID" target="_blank">แอด Line คลิกที่นี่</a>
  </div>
</body>
</html>
